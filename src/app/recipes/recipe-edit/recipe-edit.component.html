<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">
            Save
          </button>
          <button type="button" class="btn btn-danger">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" alt="" class="img img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" rows="6" formControlName="description">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index;"
            [formGroupName]="i"
            style="margin-top: 10px;"
          >
            <div class="col-xs-8">
              <label for="ingredientName">Ingredients</label>
              <input
                id="ingredientName"
                type="text"
                class="form-control"
                formControlName="ingredientName"
              >
            </div>
            <div class="col-xs-2">
              <label for="ingredientAmount">Amount</label>
              <input
                class="form-control"
                formControlName="ingredientAmount"
                id="ingredientAmount"
                type="number"
              >
            </div>
            <div class="col-xs-2" style="margin-top: 25px;">
              <button class="btn btn-danger">
                X
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
